<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SMP AL-HIDAYAH RAWAMERTA</title>
</head>
<body>
    <h1 class="center">Konfirmasi Jadwal Tengok <br> SMP AL-HIDAYAH RAWAMERTA</h1>
    <br><br><br>
    <div class="container konfirmasi-tengok">
        <div class="table-responsive">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Tanggal Pengajuan</th>
                      <th scope="col">Nama Orang Tua</th>
                      <th scope="col">Nama Anak</th>
                      <th scope="col" colspan="2">Status Konfirmasi</th>
                      <th scope="col">Masukkan Keterangan</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>23/04/2020</td>
                       <td>Tatang Sulaeman</td>
                       <td>Sulthon Naufal</td>
                       <form>
                       <td>
                            <input type="radio" id="Terima" name="Konfirmasi" value="Terima">
                            <label for="Terima">Terima</label>
                        </td>
                        <td>
                            <input type="radio" id="Tolak" name="Konfirmasi" value="Tolak">
                            <label for="Tolak">Tolak</label>
                        </td>
                    </form>
                       <td>...</td>
                       <td><button type="button" class="btn btn-primary type="submit" value="Submit"">Kirim</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
</body>
</html>
