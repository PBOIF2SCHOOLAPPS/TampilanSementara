<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SMP AL-HIDAYAH RAWAMERTA</title>
</head>
<body>
    <h1 class="center">Pengajuan Jadwal Tengok <br> SMP AL-HIDAYAH RAWAMERTA</h1>
    <br><br><br><br>
    <!-- Awal Pengajuan Tanggal -->
    <div class="container center">

        <input type="date" class="tanggal input-tanggal">
        <br><br>
        <input type="button" class="button btn-ajukan" value="Ajukan Jadwal">
    </div>  
    <!-- Akhir Pengajuan Tanggal -->
    <br><br>
    <!-- Awal Riwayat Pengajuan -->
    <div class="container container-riwayat">
        <h3>Riwayat Pengajuan Anda</h3>
        <div class="table-responsive">
            <table class="table table-hover" style="text-align: center;">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Tanggal Pengajuan</th>
                        <th scope="col">Status</th>
                        <th scope="col">Keterangan</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>23/04/2020</td>
                         <td>Pengajuan di terima</td>
                        <td>-</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>24/04/2020</td>
                        <td>Pengajuan di tolak</td>
                        <td>Baru kemarin tengok, sudah mau tengok lagi?</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>27/04/2020</td>
                        <td>Pengajuan di terima</td>
                        <td>-</td>
                      </tr>
                    </tbody>
            </table>
        </div>
    </div>
    <!-- Akhir Riwayat Pengajuan -->
</body>
</html>
